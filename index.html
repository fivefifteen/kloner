      .github-fork-ribbon:before {

      .header, .footer {
        background-color: #000;
        color: #fff;
        text-align: center;
      }

      .header .container > *, .footer .container > * {
        margin: 1rem 0;

      .header a, .footer a {

        padding: 4rem 0;

        color: #fff;

        text-align: center;

        background-color: #fff;

        align-items: center;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;

      }

      .person {
        background-color: #fff;
        border: 10px dashed #000;
        padding: 1rem;
        width: 100%;
      }

      .people-grid .btn-primary {
        width: calc(25% - 0.75rem);
      }

      fieldset {
        margin: 1rem 0;
      }

      label {
        display: block;
      }

      input[type="text"] {
        border: 2.5px dashed #000;
        width: 100%;
      }

      input[type="number"] {
        border: 2.5px dashed #000;
        width: 75px;
      }

      @media (min-width: 600px) {
        .btn-custom {
          margin: 0;
        }
      }

      @media (min-width: 1200px) {
        .people-grid {
          flex-direction: row;
        }

          width: calc(25% - 0.75rem);

  <body>
    <a class="github-fork-ribbon" href="https://github.com/fivefifteen/kloner" data-ribbon="Check me out on GitHub" title="Check me out on GitHub">Check me out on GitHub</a>

    <div class="header jumbotron jumbotron-fluid">
      <div class="container">
        <img src="./assets/kloner-white.png" />
        <h1 class="display-4">Kloner</h1>
        <p class="lead">A tiny, dependency-free JavaScript module for cloning/repeating elements.</p>
        <p class="fivefifteen-link"><a href="https://fivefifteen.com" target="_blank"><img src="./assets/fivefifteen.png" /><br /><b>A Five Fifteen Project</b></a></p>
      </div>
    </div>

    <div class="btns container">
      <a href="https://github.com/fivefifteen/kloner/archive/refs/heads/main.zip" class="btn btn-lg btn-custom" role="button">Download</a>
      <a href="https://github.com/fivefifteen/kloner" class="btn btn-lg btn-custom" target="_blank" role="button">GitHub/Documentation</a>
      <code class="npm-install">npm install kloner --save</code>
    </div>

    <div id="main">
      <div class="container btns">
        <div>Number of people: <span data-kloner-count="people">1</span></div>
        <br />
        <button type="button" class="btn btn-custom" data-kloner-add="people">Add Person</button>
        <button type="button" class="btn btn-custom" data-kloner-remove="people">Remove Person</button>
      </div>

      <div id="people" class="container people-grid kloner" data-kloner-child-selector=".person">
        <div class="person">
          <p>Person #{kloner-number}</p>
          <fieldset>
            <label for="people[{kloner-index}][first_name]">First Name</label>
            <input type="text" id="people[{kloner-index}][first_name]" name="people[{kloner-index}][first_name]" />
          </fieldset>

          <fieldset>
            <label for="people[{kloner-index}][last_name]">Last Name</label>
            <input type="text" id="people[{kloner-index}][last_name]" name="people[{kloner-index}][last_name]" />
          </fieldset>

          <fieldset>
            <label for="people[{kloner-index}][age]">Age</label>
            <input type="number" id="people[{kloner-index}][age]" name="people[{kloner-index}][age]" min="1" max="99" />
          </fieldset>

          <button type="button" class="btn btn-custom" data-kloner-remove>Remove Person</button>
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-custom" data-kloner-add>Add Person</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="github-link"><a href="https://github.com/fivefifteen/kloner" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></p>
        <p class="fivefifteen-footer-link"><a href="https://fivefifteen.com" target="_blank"><img src="./assets/fivefifteen.png" /></a></p>
        <p class="copyright">&copy; <a href="https://fivefifteen.com" target="_blank">Five Fifteen</a></p>
      </div>
    </footer>
